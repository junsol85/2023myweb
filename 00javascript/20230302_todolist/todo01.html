<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a:link,a:visited{text-decoration: none; color: #333;}
        li{list-style: none;}
        html,body{height: 100%;}

        .inpWrap{
            margin: 0 auto;
            width: 300px;
        }

        .listView{
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="inpWrap">
        <input type="text" class="inp" value="" placeholder="오늘의 할일은...">
        <button class="btn1">입력</button>
    </div>
    <div class="listView">
    </div>

    <script>
        const inpElem = document.querySelector(".inp");
        const btnElem = document.querySelector(".btn1");
        const listElem = document.querySelector(".listView");
        
        const listData = [
            "자바완전정복1",
            "자바완전정복2",
            "자바완전정복3",
        ]

        // btnElem.addEventListener("이벤트이름",리스너)
        btnElem.addEventListener("click",function(){
            if(inpElem.value == ""){
                alert("오늘의 할일을 입력하세요");
                inpElem.focus();
            }else{
                listData.push(inpElem.value);
                viewData();
                inpElem.value = "";
            }
        })

        function viewData(){
            let listTitle = "<ul>";
            for(let i=0;i<listData.length;i++){
                listTitle += `<li>${listData[i]}</li>`;
            }
            listTitle += "</ul>";
            console.log(listTitle);
            listElem.innerHTML= listTitle
        }
        viewData();
        
    </script>
</body>
</html>
