<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function GameMan(name,job,loc){
            this.name = name;
            this.job = job;
            this.loc = loc;

            this.move = function(){
                document.write(this.name+ "(" + this.job + ")" + " " + this.loc + "으로 이동<br>")
            }
        }

        // gameman 에 메소드 추가 (상속개념) 
        // GameMan.prototype.attack=function(){
        //     document.write(this.name+"("+this.job+")가 공격합니다.")
        // }

        const han = new GameMan("한성용","힐러","서울")
        console.log(han.name);
        han.move()
        han.attack()

        const you = new GameMan("송호준","해적","부산")
        you.move()
    </script>
</body>
</html>
